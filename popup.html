<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Duty Leave Helper</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #f8f8f8;
      color: #333;
    }
    h3 {
      margin-bottom: 10px;
      font-weight: normal;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    th, td {
      padding: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      font-size: 0.9em;
    }
    th {
      background-color: #e0e0e0;
    }
    input[type="text"], select {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
      box-sizing: border-box;
      font-size: 0.9em;
    }
    button {
      margin-top: 8px;
      padding: 5px;
      width: auto;
      background-color: #fff;
      border: 1px solid #ccc;
      color: #333;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    button:active {
      background-color: #ccc;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    .btn-group button {
      flex: 1;
      margin: 0 2px;
    }
    #pdfPreviewArea {
      margin-top: 12px;
      padding: 5px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>

  <script src="lib/pdf-lib.min.js"></script>
  <script src="lib/fontkit.umd.min.js"></script>
</head>
<body>
  <h3><strong>Duty Leave Application</strong></h3>
  <form id="absentForm">
    <label for="program">Program/Event Name:</label>
    <input type="text" id="program" placeholder="Program/Event Name">
  
    <label for="name">Student Name:</label>
    <input type="text" id="name" placeholder="Student Name">
  
    <label for="rollNo">Roll Number:</label>
    <input type="text" id="rollNo" placeholder="Roll Number">
  
    <label for="srNo">SR Number:</label>
    <input type="text" id="srNo" placeholder="SR Number">

    
    <label for="semester">Semester:</label>
    <select id="semester" required>
      <option value="">--Select Semester--</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>

    
    <label for="branch">Branch:</label>
    <select id="branch" required>
      <option value="">--Select Branch--</option>
      <option value="CSE">CSE</option>
      <option value="EEE">EEE</option>
      <option value="EC">EC</option>
      <option value="BM">BM</option>
      <option value="BT">BT</option>
      <option value="CE">CE</option>
    </select>

    
    <label for="batch">Batch:</label>
    <select id="batch">
      <option value="">--Select Batch--</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value=" "> </option>
    </select>

    
    
<label for="month">Month:</label>
<select id="month" required>
  <option value="">--Select Month--</option>
  <option value="Jan">Jan</option>
  <option value="Feb">Feb</option>
  <option value="Mar">Mar</option>
  <option value="Apr">Apr</option>
  <option value="May">May</option>
  <option value="Jun">Jun</option>
  <option value="Jul">Jul</option>
  <option value="Aug">Aug</option>
  <option value="Sep">Sep</option>
  <option value="Oct">Oct</option>
  <option value="Nov">Nov</option>
  <option value="Dec">Dec</option>
</select>


    <h3>Absent Periods</h3>
    <table>
      <tbody id="output">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
    
    <div class="btn-group">
      <button type="button" id="selectAll">Select All</button>
      <button type="button" id="downloadPdfBtn">Download PDF</button>
      <button type="submit">Selected data</button>
    </div>
    <div id="pdfPreviewArea"></div>
  </form>
  <script src="popup.js"></script>
</body>
</html>
