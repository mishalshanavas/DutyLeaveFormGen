<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Duty Leave Helper</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #f8f8f8;
      color: #333;
    }
    h3 {
      margin-bottom: 10px;
      font-weight: normal;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    th, td {
      padding: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      font-size: 0.9em;
    }
    th {
      background-color: #e0e0e0;
    }
    input[type="checkbox"] {
      transform: scale(0.9);
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 8px;
      padding: 5px;
      width: auto;
      background-color: #fff;
      border: 1px solid #ccc;
      color: #333;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    button:active {
      background-color: #ccc;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    .btn-group button {
      flex: 1;
      margin: 0 2px;
    }
    #pdfPreviewArea {
      margin-top: 12px;
      padding: 5px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
  <!-- Reference local versions of the PDFLib scripts -->
  <script src="lib/pdf-lib.min.js"></script>
  <script src="lib/fontkit.umd.min.js"></script>
</head>
<body>
  <h3>Duty Leave Application</h3>
  <form id="absentForm">
    <input type="text" id="program" placeholder="Program/Event Name" >
    <input type="text" id="name" placeholder="Student Name" >
    <input type="text" id="rollNo" placeholder="Roll Number" >
    <input type="text" id="srNo" placeholder="SR Number" >
    <input type="text" id="semester" placeholder="Semester" >
    <input type="text" id="branch" placeholder="Branch" >
    <input type="text" id="batch" placeholder="Batch" >

    <h3>Absent Periods</h3>
    <table>
      <tbody id="output">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
    
    <div class="btn-group">
      <button type="button" id="selectAll">Select All</button>
      <button type="button" id="downloadPdfBtn">Preview PDF</button>
      <button type="submit">Selected dta</button>
    </div>
    <div id="pdfPreviewArea"></div>
  </form>
  <script src="popup.js"></script>
</body>
</html>
